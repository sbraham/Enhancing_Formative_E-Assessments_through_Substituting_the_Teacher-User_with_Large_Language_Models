<!DOCTYPE html>
<html lang="en">

<head>
    <title>SXB1567 - QuizGPT</title>

    <!-- Ensures the web-page correctly interprets a wide range of characters -->
    <meta charset="utf-8">

    <!-- Ensures the page is scaled based on the devised scale -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Include bootstrap styling and functionality -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <!-- Alert box to indicate what user is looking at -->
    <div class="alert alert-primary">
        <h2 class="cut-text-1"> My Quizzes </h2>

        <!-- Elements are added here in run time -->
        <!-- See dashboard.js -->

        <!-- Loading spinner -->
        <div id="loading_spinner">
            <div class="d-flex justify-content-center align-items-center" style="height: 50vh;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

        </div>
