<!DOCTYPE html>
<html>

<head>
    <title>Feedback</title>

    <!-- Ensures the web-page correctly interprets a wide range of characters -->
    <meta charset="utf-8">

    <!-- Ensures the page is scaled based on the devised scale -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Include bootstrap styling and functionality -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Include the custom style sheet -->
    <link rel="stylesheet" href="../../stylesheet.css">

    <!-- Include the pages logic -->
    <script defer type="module" src="./feedback.js"></script>
</head>

<body>
    <div class="container-fluid no-spacing" id="house_of_cards">
        <div class="card m-3 ">
            <div class="card-header">
                <h4 class="cut-text-1">Question 1</h4>
            </div>
            <div class="card-body">
                <h5 class="card-title">Question:</h5>
                <p class="card-title">What noise does a cat make?</p>
                <h5 class="card-title">Answer:</h5>
                <p class="card-text">Cat go miaw</p>
            </div>
            <div class="card-footer">
                <p class="card-text">Correct ✅</p>
            </div>
        </div>

        <div class="card m-3">
            <div class="card-header">
                <h4 class="cut-text-1">Question 2</h4>
            </div>
            <div class="card-body">
                <h5 class="card-title">Question:</h5>
                <p class="card-title">What noise does a duck make?</p>
                <h5 class="card-title">Answer:</h5>
                <p class="card-text">Cat go BEORK</p>
                <h5 class="card-title">Feedback:</h5>
                <p class="card-text">it actualy goes quack</p>
            </div>
            <div class="card-footer">
                <p class="card-text">Incorrect ❌</p>
            </div>
        </div>
    </div>
    <button class="btn btn-primary  m-3" id="dashboard_button">Back to dashboard</button>
</body>

</html>
