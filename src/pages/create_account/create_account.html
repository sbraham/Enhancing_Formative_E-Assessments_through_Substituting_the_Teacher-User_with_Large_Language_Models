<!DOCTYPE html>

<html lang="en">

<head>
	<title>Sign-up</title>

	<!-- Ensures the web-page correctly interprets a wide range of characters -->
	<meta charset="utf-8">

	<!-- Ensures the page is scaled based on the devised scale -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Include bootstrap styling and functionality -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<!-- Include the custom style sheet -->
	<link rel="stylesheet" href="../../stylesheet.css">

	<!-- Include the pages logic -->
	<script defer type="module" src="./create_account.js"></script>
</head>

<body>
	<div class="container">
		<h1>Create Account</h1>

		<form id="createAccountForm">
			<div class="form-group">
				<label for="email">Email address:</label>
				<input type="email" class="form-control" name="email" 
					required placeholder="Email" autocomplete="email">
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" name="password" 
					required placeholder="Password" autocomplete="current-password">
			</div>
			<div class="form-group">
				<label for="password">Confirm Password:</label>
				<input type="password" class="form-control" name="confirmPassword"
					required placeholder="Password" autocomplete="current-password"
					onpaste="return false;" ondrop="return false;">
			</div>
			<button type="submit" class="btn btn-primary">Create Account</button>
		</form>
	</div>
	<div class="container margin-top">
		<div class="well">
			If you already have an account, you can go back to
			<a href="../login/login.html" target="_blank">the login page</a>
		</div>
	</div>
</body>

</html>
