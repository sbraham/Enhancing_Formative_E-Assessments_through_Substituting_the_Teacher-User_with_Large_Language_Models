<!DOCTYPE html>

<html lang="en">

<head>
	<title>Sign-up</title>

	<!-- Ensures the web-page correctly interprets a wide range of characters -->
	<meta charset="utf-8">

	<!-- Ensures the page is scaled based on the devised scale -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Include bootstrap styling and functionality -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

	<!-- Include the custom style sheet -->
	<link rel="stylesheet" href="../../stylesheet.css">

	<!-- Include the pages logic -->
	<script defer type="module" src="./create_account.js"></script>
</head>

<body>
	<div class="container">
		<h1 class="margin-top">
			Create Account
		</h1>

		<form id="create_account_form">
			<div class="form-group margin-top">
				<label for="email">Email address:</label>
				<input type="email" class="form-control" name="email" 
					required placeholder="Email" autocomplete="email">
			</div>
			<div class="form-group margin-top">
				<label for="password">Password:</label>
				<input type="password" class="form-control" name="password" 
					required placeholder="Password" autocomplete="current-password">
			</div>
			<div class="form-group margin-top">
				<label for="password">Confirm Password:</label>
				<input type="password" class="form-control" name="confirmPassword"
					required placeholder="Password" autocomplete="current-password"
					onpaste="return false;" ondrop="return false;">
			</div>
			<button type="submit" class="btn btn-primary margin-top">Create Account</button>
		</form>
	</div>
	<div class="container margin-top">
		<div class="alert alert-dark">
			<p>If you already have an account, you can go back to the login page by following the link bellow.</p>
			<button id="login_link" class="btn btn-dark margin-top-small">Log In Here</button>
		</div>
	</div>
</body>

</html>
