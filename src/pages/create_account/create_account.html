<!DOCTYPE html>

<html lang="en">

<head>
  <title>Sign-up</title>
  <script defer type="module" src="../scripts/_pages/sign-up.js"></script>
  <link rel="stylesheet" href="../styles/sign-up.css">
</head>

<body class="sign-up">
  <section class="sign-up-holder">
    <h1>Sign-up</h1>

    <form class="form" id="sign-up-form">
      <input class="form-field" name="email" type="email" autocomplete="email" required placeholder="Email">
      <input class="form-field" name="password" type="password" autocomplete="new-password" required
        placeholder="Password">
      <input class="form-submit" type="submit" value="Sign-up">
    </form>

    <section class="create-account-holder">
      If you already have an account, you can go back to <a href="../_pages/login.html" target="_blank">the login
        page</a>
    </section>
  </section>

  <section class="info-holder"></section>
</body>

</html>
