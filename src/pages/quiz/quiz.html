<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>

    <!-- Ensures the web-page correctly interprets a wide range of characters -->
    <meta charset="utf-8">

    <!-- Ensures the page is scaled based on the devised scale -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Include bootstrap styling and functionality -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Include the custom style sheet -->
    <link rel="stylesheet" href="../../stylesheet.css">

    <!-- Include the pages logic -->
    <script defer type="module" src="./quiz.js"></script>
</head>

<body>
    <div class="container-fluid no-spacing">
        <div class="row">
            <!-- Side Bar -->
            <div class="col-md-3 sidebar">
                <div>
                </div>
            </div>

            <!-- Main Quiz View -->
            <div class="col-md-6">
                <div class="card margin-top" style="height: auto;">
                    <form id="quiz_form">
                        <div class="card-header">
                            <h1 id="quiz_title">
                                <p class="placeholder-glow">
                                    <span class="placeholder col-4"></span>
                                </p>
                            </h1>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" id="question_index">
                                <p class="placeholder-glow">
                                    <span class="placeholder col-10"></span>
                                </p>
                            </h5>
                            <div class="card-text" style="margin-bottom: 5px;" id="question">
                                <p class="placeholder-glow">
                                    <span class="placeholder col-8"></span>
                                </p>
                            </div>
                            <div id="answer_container">
                                
                            </div>
                        </div>
                        <div class="card-footer d-flex justify-content-between">
                            <button class="btn btn-primary me-2" type="button" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                                Menu
                            </button>
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-warning me-2" type="button" id="previous_button" disabled>
                                    Previous
                                </button>
                                <button class="btn btn-success" type="submit" id="submit_button">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Side Bar -->
            <div class="col-md-3 sidebar">
                <div>
                </div>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Quiz Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <h3 id="menu_quiz_title">Quiz Title</h3>
            <p id="menu_quiz_description">Quiz Description</p>
        </div>
    </div>
</body>

</html>
