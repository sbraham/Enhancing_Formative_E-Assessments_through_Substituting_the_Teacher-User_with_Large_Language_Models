<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>

    <!-- Ensures the web-page correctly interprets a wide range of characters -->
    <meta charset="utf-8">

    <!-- Ensures the page is scaled based on the devised scale -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Include bootstrap styling and functionality -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Include the custom style sheet -->
    <link rel="stylesheet" href="../../stylesheet.css">

    <!-- Include the pages logic -->
    <script defer type="module" src="./quiz.js"></script>
</head>

<body>
    <div class="container-fluid no-spacing">
        <div class="row">
            <div class="col-md-3 sidebar bg-secondary-subtle">
                <div class="margin-top">
                    <h3>Quiz Info.</h3>
                    <div class="alert alert-warning" role="alert">
                        Not yet implemented
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card margin-top" style="height: auto;">
                    <div class="card-header" id="question_number">
                        <h1>Quiz Title</h1>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Question 1</h5>
                        <p class="card-text">What is the capital of France?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question1" id="option1" value="option1">
                            <label class="form-check-label" for="option1">
                                Paris
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question1" id="option2" value="option2">
                            <label class="form-check-label" for="option2">
                                London
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question1" id="option3" value="option3">
                            <label class="form-check-label" for="option3">
                                Rome
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question1" id="option4" value="option4">
                            <label class="form-check-label" for="option4">
                                Berlin
                            </label>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <div>
                            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                                Menu
                            </button>
                        </div>
                        <div>
                            <button class="btn btn-warning" type="button" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                                Previous Question
                            </button>
                            <button class="btn btn-success" type="button" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 sidebar bg-secondary-subtle">
                <div class="margin-top">
                    <h3>AI Assistant</h3>
                    <div class="alert alert-warning" role="alert">
                        Not yet implemented
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Quiz Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="alert alert-warning" role="alert">
                Not yet implemented.
                <br> 
                <br> To Add:
                <br> - Quiz Title and Description
                <br> - Return to dashboard
                <br> - Finish Quiz
                <br> - Get Feedback
            </div>
        </div>
    </div>
</body>

</html>
